<div class="main" >
	<h1>Please fill out this form</h1>

	<p style="color:red;font-family: Palatino, serif;"
>*required</p>
	

	<form class ="f" method = "post" action = "Rent.php">
		<h2>Personal information:</h2>
	<label> <em>*</em>Name:
	<input name = "Name" type = "text" required>
	</label>
			
	<label><em>*</em>Birth date: 
	<input name = "DOB" type = "date" required  pattern ="\d{2}/\d{2}/\d{4}" placeholder="(DD/MM/YYYY)"/> 
	</label>
		

	<label><em>*</em>National ID:
	<input name = "N_ID" type = "number" pattern =".{10}" required />
	</label>

	<label ><em>*</em>Phone number:
	<input name = "Phone" type = "tel" placeholder = "+966" pattern ="+966 {9}" required />
	</label>

	<label ><em>*</em>E-mail:
	<input name = "Email"type = "email" required />
	</label>

	
	<h2>Renting information:</h2>

	<label ><em>*</em>Item Name:
	<input name = "IName" type = "text" required>
	</label>
	
	<label ><em>*</em>Item ID:
	<input name = "IID" type = "text" required>
	</label>


	<label ><em>*</em>Rental start date:
	<input name ="RentStart" type = "date" required  pattern ="\d{2}/\d{2}/\d{4}"  placeholder="(DD/MM/YYYY)"/> </label>
		
	
	<label ><em>*</em>End date:
	<input name ="RentEnd" type = "date" required  pattern ="\d{2}/\d{2}/\d{4}"  placeholder="(DD/MM/YYYY)"/> </label>
		
	<label>Comments:<br> 
	<textarea  name = "Comments"rows = "4" cols = "36" placeholder ="If you have any addtional information, please write it here."></textarea>
	</label>

	<br><br><br><br>
	<input type = "submit" value = "Rent" >
	<input type = "reset" value = "Clear" >

	
	</form>
